<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>효과 </title>
   <script	src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
 </script>
 <script>
	$(function(){
		// show, hide
		$(".list1").css("display","none");
		$("#listWrap").hover(function(){
			$(".list1").show(1000); // 시간을 주거나
		},
		function(){
			$(".list1").hide("slow"); // normal, fast, slow 로 효과를 줄 수 있음.
		});
	});
 </script>
 </head>
 <body>
  	<div id="listWrap">
	<h3>관련사이트</h3>
	<ul class="list1">
		<li><a href="#">list1</a></li>
		<li><a href="#">list2</a></li>
		<li><a href="#">list3</a></li>
		<li><a href="#">list4</a></li>
	</ul>
	</div>
 </body>
</html>
