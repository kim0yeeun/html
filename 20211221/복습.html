<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>보옥습</title>
 <script	src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
 </script>
 <script>
	$(function(){
		$("#btn1").click(function(){
			$("span").html($("h1").html());
		});
	});
 </script>
 </head>
 <body>
  <h1>안녕하세요</h1>
  <span><button type="button" id="btn1">버튼1</button></span>
 </body>
</html>
