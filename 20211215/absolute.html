<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>absolute</title>
  <style>
	*{margin:0; padding:0;}
	body{margin:20px;}
	#box{width:550px; border: 3px solid #000; position: relative;}
	p{width:130px; height:100px; padding:10px; color:#fff;}
	.myred {background:red;}
	.myblue {background:blue; position:absolute; left:50px; top:30px; z-index:2;}
	/*z-index : 높은값을 가질수록 위층으로 배정된다.*/
	.mygreen {background:green; position:absolute; left:100px; top:50px;}
  </style>
 </head>
 <body>
  <div id="box">
	<p class="myred">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
	<p class="myblue">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
	<p class="mygreen">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
  </div>
 </body>
</html>
