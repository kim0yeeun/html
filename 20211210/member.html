<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>회원가입</title>
 </head>
 <body>
  <form action="#" method="post" name="frm">
  	<fieldset>
		<legend>회원가입</legend>
		<table border=1 width="400">
		<caption>회원가입 서식 작성</caption>
			<colgroup>
				<col width="30%">
				<col width="70%">
			</colgroup>
			<tfoot>
				<tr><th colspan=2>
						<input type="submit" value="전송"/>
						<input type="reset" value="취소"/>
				</th></tr>
			</tfoot>
			<tbody>
				<tr>
					<td><label for="userName">이름</label></td>
					<td><input type="text" id="userName" name="userName"/></td>
				</tr>
				<tr>
					<td><label for="userId">아이디</label></td>
					<td><input type="text" id="userId" name="userId"/></td>
				</tr>
				<tr>
					<td><label for="userPw">비밀번호</label></td>
					<td><input type="password" id="userPw" name="userPw"/></td>
				</tr>
				<tr>
					<td><label for="userPwCon">비밀번호확인</label></td>
					<td><input type="password" id="userPwCon" name="userPwCon"/></td>
				</tr>
				<tr>
					<td><label for="userPh">핸드폰번호</label></td>
					<td><input type="tel" id="userPh" name="userPh" placeholder="대시(-)없이 숫자만 입력"/></td>
				</tr>
				<tr>
					<td><label for="userBirth">생일</label></td>
					<td><input type="date" id="userBirth" name="userBirth"/></td>
				</tr>
				<tr>
					<td><label for="userSns">SNS</td>
					<td><input type="url" id="userSns" name="userSns"/></td>
				</tr>
				<tr>
					<td><label for="userEmail">이메일</td>
					<td><input type="email" id="userEmail" name="userEmail"/></td>
				</tr>
			</tbody>
		</table>
	</fieldset>
	
  </form>
 </body>
</html>
