<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>radio_checkbox</title>
 </head>
 <body>
	<form action="#" name="frm">
		<p>메일 수신 여부 :
			<input type="radio" value="Y" name="receive" checked/>예
			<input type="radio" value="N" name="receive"/>안이오
		</p>
		<p>성별 :
			<input type="radio" value="F" name="gender" checked/>여자
			<input type="radio" value="M" name="gender"/>남자
		</p>
		<p>관심 분야 :
			<input type="checkbox" value="농구" name="chk" checked/>농구
			<input type="checkbox" value="배구" name="chk" checked/>배구
			<input type="checkbox" value="야구" name="chk"/>야구
			<input type="checkbox" value="축구" name="chk"/>축구
			<input type="checkbox" value="피구" name="chk"/>피구
		</p>
		<p>관심분야:  <input type="checkbox" value="HTML" name="chk" checked/>HTML
               <input type="checkbox" value="CSS" name="chk"/>CSS
               <input type="checkbox" value="JavaScript" name="chk"/>JavaScript</p>
		<p>
			<input type="submit" value="전송"/>
			<input type="reset" value="취소"/>
		</p>
	</form>
 </body>
</html>
