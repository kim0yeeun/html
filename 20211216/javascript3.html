<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	// Date객체
	var todate = new Date();
	document.write("오늘은 "+(todate.getMonth()+1)+"월"); // 현재 달, 0~11 
	document.write(todate.getDate()+"일 입니다.<br/>");
	document.write(todate.getDay()); //일요일:0 토요일:6
	switch (todate.getDay())
	{
	case 0: document.write("오늘은 일요일입니다."); break;
	case 1: document.write("오늘은 월요일입니다."); break;
	case 2: document.write("오늘은 화요일입니다."); break;
	case 3: document.write("오늘은 수요일입니다."); break;
	case 4: document.write("오늘은 목요일입니다."); break;
	case 5: document.write("오늘은 금요일입니다."); break;
	case 6: document.write("오늘은 토요일입니다."); break;
	}
	// 현재시간
	document.write("<br/>")
	document.write(todate.getHours()+"시");
	document.write(todate.getMinutes()+"분");
	document.write(todate.getSeconds()+"초<br/>");
	document.write(todate.getTime()+"<br/>"); //ms까지 출력 

	var day = new Date(2021,11,10,14,02,15); // 날짜 설정도 가능 //월은 1 뺴고 입력 
	//					년	월  일  시  분  초
	document.write(day.getFullYear()+"<br/>");
	day.setFullYear(2019);
	document.write(day.getFullYear()+"<br/>");

	// Math class
	var maxNum=Math.max(30,75.5); //static 메서드는 객체 생성을 하지 않고 가져올 수 있음 
	document.write("큰 값은 "+maxNum+"입니다.<br/>");
	var minNum=Math.min(30,75.5); 
	document.write("작은 값은 "+minNum+"입니다.<br/>");
	var roundNum=Math.round(30.4); // 반올림
	document.write("값은 "+roundNum+"입니다.<br/>");
	var roundNum=Math.round(30.5); 
	document.write("값은 "+roundNum+"입니다.<br/>");
	var ceilNum=Math.ceil(5.1); // 올림
	document.write("값은 "+ceilNum+"입니다.<br/>");
	var floorNum=Math.floor(10.5); // trunc : 절삭
	document.write("값은 "+floorNum+"입니다.<br/>");
	var absNum=Math.abs(-10); // |-10| = 10 절대값
	document.write("값은 "+absNum+"입니다.<br/>");
	var ranNum=Math.random(); // 0 <= random() < 1 
	document.write("값은 "+ranNum+"입니다.<br/>");

	/*1부터 45 사이의 값을 무작위로 가지고 오세요*/
	var num=Math.floor((Math.random()*45))+1;
	document.write(num);
	document.write("<br/><br/><hr/><br/><br/>")

	var ranNum=Math.floor((Math.random()*7))+1;
	document.write("<img src='images/img"+ranNum+".jpg' />");
	

  </script>
 </head>
 <body>
  
 </body>
</html>
