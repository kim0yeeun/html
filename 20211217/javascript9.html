<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function popup(){
            window.open("popup.html", "popName", "width = 600px, height = 500px, left = 50px, top = 100px, scrollbars = no, toolbar = yes, location=no");
            //팝업창 오픈                               팝업창 크기                     팝업창 위치             스크롤바 유무         툴바 유무     주소표시줄 사용여부         
        }
        document.write("코드명: "+navigator.appCodeName+"<br/>");
        document.write("브라우저명: "+navigator.appName+"<br/>");
        document.write("플랫폼버전: "+navigator.appVersion+"<br/>");
        document.write("전체정보: "+navigator.userAgent+"<br/>");
        if(navigator.userAgent.indexOf("Windows NT")){
            document.write("PC버전입니다.");
            location.href="http://www.naver.com";
        }else{
            document.write("모바일버전입니다.");
            location.href="http://m.naver.com";
        }

        var myAgent = navigator.userAgent.toLowerCase();
        var mobile = ["iphone", "ipod", "android", "blackberry", "window ce", "nokia", "opera mini", "sonyericsson"];
        for(var i = 0; i < mobile.length; i++){
            if(myAgent.indexOf(mobile[i]) >= 0){
                document.write("mobile버전입니다.<br/>");
                location.href = "http://m.naver.com";
                break;
            }
            else{
                
            }
        }

    </script>
</head>
<body>
    <button onclick="popup();">팝업</button>
</body>
</html>
