<!DOCTYPE html>
<html lang="ko">
	<head>
		<title> CSS3 </title>
	<meta charset="utf-8" />
	<style type="text/css">
		.box{
			background-color:lightblue;
		}
		.line{
			background-color:white;
		
		}

	</style>
	</head>
	<body>
		<dl class="box">
			<dt>속담풀이</dt>
			<dd class="line">
	         <h2>말 한마디에 천냥 빚진다.</h2>
				<p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.	</p>
			</dd>
			<dd>
				<h2>웃는 얼굴에 침 못 뱉는다.</h2>
				<p>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.	</p>
			</dd>
		</dl>
	</body>
</html>
